<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6 *ngFor="let b of items" >
        <ion-card>
          <ion-card-content>
            <img [alt]=b.title [src]=b.img class="image">
            <div class="middle">
                <a ion-button [href]=b.link target="_blank">Read on Medium</a>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
